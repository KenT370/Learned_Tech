<!-- Connected to app.py, Takes data from the MongoDB -->
<!DOCTYPE html>
<html lang = 'us'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Max and Min Temps for Costa Rica</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  
  </head>
  <body>
   
    <header>
      <div class="view intro-2" style="">
        <div class="full-bg-img">
          <div class="mask rgba-purple-light flex-center">
            <div class="container text-center white-text wow fadeInUp">
              
              <h1>The Current Temperatures for Costa Rica</h1>
              
            </div>
          </div>
        </div>
      </div>
    
    </header>
    
    <!--Main Layout-->
    <main class="text-center py-5">
    <div class "container">
      <div class='jumbotron text-center'>
        <h1>Find the Current Max + Min Temp</h1>
        <br></br>
        <p><a class='btn btn-primary btn-lg' href='/scrape' role='button'>Click Here to Update</a></p>
      </div>
      <img src={{dict.img}} class='rounded mx-auto d-block' alt='sloth'>
    </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>The Max Temp.: {{dict.max}}.  The Min Temperature: {{dict.min}}</p>
          </div>
        </div>
      </div>
    </main>

    <div class="row text-center h-100">
        <div class="col-lg-12 text-center my-auto">
            
            {% for craig in craig_dict %}
          <div class="card card-block d-flex" style="height: 120px">
              
            <div class="card-body align-items-center d-flex justify-content-center">
              {{craig.title}}
            </div>
            <a href = {{craig.link}}>Click Here for Posting</a>
          </div>
          {% endfor %}


        </div>
      </div>
  </body>
</html>
