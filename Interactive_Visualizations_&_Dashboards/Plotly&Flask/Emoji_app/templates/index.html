<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Flask Plotlyjs Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <div id="bar"></div>
  <script>
    var default_url = '/emoji_char';
    Plotly.d3.json(default_url,function(error,response){
      if (error) return console.warn(error)
      var data = [response]
      var layout = {margin:{t:30,b:100}}
      Plotly.plot('bar',data,layout)
    })
  </script>
  
  <select id = 'selDataset' onchange="getData(this.value)">
    <option value='emoji_char'>Emoji Characters</option>
    <option value='emoji_id'>Emoji ID</option>
    <option value='emoji_name'>Emoji Name</option>
  </select>

  <script src="{{ url_for('static', filename='js/app2.js') }}"></script></body>

</html>
